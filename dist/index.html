<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <title>LeaderBoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div class="container">
        <h1>Leader Board</h1>
        <div class="content">
            <section class="score-list">
                <h4>Recent Score</h4>
                <button class="btn btn-info btn-sm" type="button">Refresh</button>
                <table class="list table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>Jack</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>Ali</td>
                    <td>20</td>
                </tr>
                </table>
            </section>
            <section class="add-score">
                <h4>Add your score</h4>
                <input type="text" class="name form-control" placeholder="Your name....">
                <input type="text" class="score form-control" placeholder="Your email....">
                <button class="btn btn-success btn-sm" type="button">Submit</button>
            </section>
        </div>
    </div>
</body>
</html>
