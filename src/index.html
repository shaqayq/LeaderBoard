<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <title>LeaderBoard</title>
</head>
<body>
    <div class="container">
        <h1>Leader Board</h1>
        <div class="content">
            <section class="score-list">
                <h4>Recent Score</h4>
                <button class="btn btn-info btn-sm" type="button" id="refreshBtn">Refresh</button>
                <table class="list table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
               
                </table>
            </section>
            <section class="add-score">
                <h4>Add your score</h4>
               <form id="form">
                <input type="text" class="form-control" placeholder="Your name...." id="user">
                <input type="text" class="score form-control" placeholder="Your score....">
                <button class="btn btn-success btn-sm" type="submit">Submit</button>
               </form>
            </section>
        </div>
    </div>
</body>
</html>
